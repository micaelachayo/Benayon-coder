    <!-- main -->
    <main class="mainPages container-fluid">
      <div data-aos="fade-right" data-aos-duration="1000" class="row mt-2">
        <div>
          <h2 class="fs-4 text-center mt-2">Datos personales</h2>
        </div>
      </div>

      <div
        data-aos="fade-right"
        data-aos-duration="1000"
        class="border border-black w-md-50 container d-flex justify-content-center pb-1 mb-5"
      >
        <form action="php" method="post" enctype="text/plain">
          <div class="row mb-1 mt-1">
            <label class="col-lg-6 col-form-label" for="nombre">Nombre:</label>

            <div class="col-lg-6">
              <input
                type="nombre"
                class="form-control shadow"
                id="emailInput"
                required
              />
            </div>
          </div>

          <div class="row mb-1">
            <label class="col-lg-6 col-form-label " for="apellido"
              >Apellido:</label
            >

            <div class="col-lg-6">
              <input type="apellido" class="form-control shadow" required />
            </div>
          </div>

          <div class="row">
            <p class="text-center">
              A través de qué medio quiere que nos comuniquemos?
            </p>
          </div>

          <div class="row mb-1">
            <label class="col-lg-5 col-form-label " for="radio-mail"
              >Email:</label
            >
            <div class="col-lg-7 d-flex column-gap-4 ">
              <input type="radio" name="comunicacion" id="radio-mail" />
              <input type="email" class="form-control shadow" required />
            </div>
          </div>

          <div class="row mb-1">
            <label class="col-lg-5 col-form-label " for="radio-tel"
              >Telefono:</label
            >
            <div class="col-lg-7 d-flex column-gap-4">
              <input type="radio" name="comunicacion" id="radio-tel " />
              <input
                class="form-control shadow "
                type="number"
                name="comunicacion"
                id="input-tel shadow "
                placeholder="+594 112222 3333"
                required
              />
            </div>
          </div>

          <div class="row mb-1">
            <label class="col-lg-6 col-form-label" for="genero">Genero:</label>

            <div class="col-lg-6">
              <select class="form-control shadow" name="genero" id="genero">
                <option value="genero"></option>
                <option value="femenino">femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">otro</option>
              </select>
            </div>
          </div>

          <div class="row column-gap-1 mb-1">
            <label for="comentario">Deja tu mensaje:</label>
            <textarea
              class="form-control shadow"
              name="comentrio"
              id="comentario"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="text-center">
            <input type="reset" value="resetear" />
            <input type="submit" value="enviar" />
          </div>
        </form>
      </div>
